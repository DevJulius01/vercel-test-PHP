<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tabs">
      <div class="tab">
        <input class="input input--radio" type="radio" id="tab-1" name="tab-group-1"/>
        <label class="label" for="tab-1">Vehicle</label>
        <div class="tab__content">
            <label class="label" for="brand">Brand</label>
            <select class="select" id="brand" name="brand">
                <option value="audi">Audi</option>
                <option value="astonmartin">Aston Martin</option>
                <option value="Acura">Acura</option>
                <option value="BMW">BMW</option>
            </select>
            <label class="label" for="model">Model</label>
            <select class="select" id="model" name="model">
                <option value="A3">A3</option>
                <option value="A4">A4</option>
                <option value="A5">A5</option>
                <option value="A6">A6</option>
            </select>
            <label class="label" for="motor">Motor</label>
            <select class="select" id="motor" name="motor">
                <option value="example">example</option>
            </select>
            <label class="label" for="zipcode">Zip Code</label>
            <input id="zipcode" class="input input--radio" type="text" name="zipcode">
        </div>
      </div>
      <div class="tab">
        <input class="input input--radio" type="radio" id="tab-2" name="tab-group-1"/>
        <label class="label" for="tab-2">Tire size</label>
        <div class="tab__content">
            <label class="label" for="size">Size</label>
            <input id="size" class="input input--radio" type="text" name="size">
            <label class="label" for="width">Width</label>
            <select class="select" id="width" name="width">
                <option value="225">225</option>
            </select>
            <label class="label" for="radio">Radio</label>
            <select class="select" id="radio" name="radio">
                <option value="40">40</option>
            </select>
            <label class="label" for="diameter">Diameter</label>
            <select class="select" id="diameter" name="diameter">
                <option value="18">18</option>
            </select>
            <label class="label" for="speedrange">Speed Range</label>
            <select class="select" id="speedrange" name="speedrange">
                <option value="Y">Y</option>
            </select>
            <label class="label" for="zipcode2">Zip Code</label>
            <input id="zipcode2" class="input input--radio" type="text" name="zipcode2">
        </div>
      </div>
      <div class="tab">
        <input class="input input--radio" type="radio" id="tab-2" name="tab-group-1"/>
        <label class="label" for="tab-2">Car license plate</label>
        <div class="tab__content">
          <label class="label" for="license-plate">License Plate</label>
          <input id="license-plate" class="input input--radio" type="text" name="license-plate">
          <label class="label" for="state">State</label>
          <select class="select" id="state" name="state">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
          </select>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
